<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .about, .nav {
            display: flex;
        }
        footer{
            display: flexbox;
            align-items: flex-end;
            position: static;
            background-color: #f5f5f5;
            padding: 10px;
            position: relative;
            top: 140px; 
        }
        .end-foot{
            
            display: flex;
            justify-content: space-around;
            align-items:flex-end;
            padding: 8px;
            background-color: #f5f5f5; 
        }
        a{
            color: black;
            text-decoration: none;
            padding-right: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        .header img {
            border-radius: 50%;
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav, .about {
                padding: 10px 0;
            }
        }
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .search-container {
    position: relative;
    display: inline-block;
    margin: 30px;
}

.search-container i {
    position: absolute;
    left: 15px; 
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    pointer-events: none; 
}

input[type="text"] {
    padding: 10px 10px 10px 40px; 
    min-height: 25px;
    width: 600px;
    border: 1px solid #333;
    border-radius: 25px;
    outline: none; 
}

input[type="text"]:hover {
    cursor: text;
    box-shadow: 0px 0px 4px 4px #e0e0e0;
}
        section a {
            display: inline;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Align buttons vertically */
            align-items: center; /* Center the buttons horizontally */
        }
        button {
            background-color: #ffffff; 
            color: black; 
            border: 1px solid #d9d9d9; 
            border-radius: 10px; 
            padding: 10px 20px; 
            font-size: 14px;
            cursor: pointer; 
            margin: 5px; /* Space between buttons */
        } 
        button:hover {
            border-color: #e0e0e0;
            background-color: #e5e5e5;
        }
        .left{
    position: relative;
    right: 100px;
    
}
.right{
    position: relative;
    left: 70px;
    bottom: 48px;
}
        .language-selection {
            margin-top: 20px; /* Space above the language selection */
        }
        .language-selection label {
            margin-right: 10px; /* Space between label and dropdown */
        }
        .language-selection{
            display: flex;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="about">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav class="nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="1.jpg" alt="Icon" height="24" width="24" />
        </nav>
    </header>
    <main>
        <div class="main">
            <img src="2.png">
            <div class="search-container">
                <i class="fas fa-search"></i>
            <input type="text">
            </div>

            <div class="button-container">
                <button class="left">Google Search</button>
                <button class="right">I'm Feeling Lucky</button>
            </div>
            <div class="language-selection">
                <label>Google offered in:</label>
                    <a href="#">English</a>
                    <a href="#">Tamil</a>
                    <a href="#">Spanish</a>
                    <a href="#">French</a>
                    <a href="#">German</a>
                    
                </select>
            </div>
        </div>
    </main>
    <footer>
        <div class="country">India</div>
        <hr> 
        <div class="end-foot">
            <div class="container">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="terms">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
        </div>
    </footer>
</body>
</html>
